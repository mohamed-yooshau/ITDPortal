version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - itdportal-net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-}" ]
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'if [ -n \"${REDIS_PASSWORD}\" ]; then redis-cli -a \"${REDIS_PASSWORD}\" ping; else redis-cli ping; fi'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - itdportal-net

  backend:
    build: ./backend
    environment:
      PORT: 3000
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      FRONTEND_URL: ${FRONTEND_URL}
      ADMIN_URL: ${ADMIN_URL}
      USER_REDIRECT_URI: ${USER_REDIRECT_URI}
      ADMIN_REDIRECT_URI: ${ADMIN_REDIRECT_URI}
      ADMIN_PATH: ${ADMIN_PATH:-secure-admin}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      BOOTSTRAP_LOCAL_ONLY: ${BOOTSTRAP_LOCAL_ONLY:-false}
      HELPDESK_STATUS_API_URL: ${HELPDESK_STATUS_API_URL}
      HELPDESK_STATUS_API_KEY: ${HELPDESK_STATUS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - guide_uploads:/uploads
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - itdportal-net

  user-portal:
    build:
      context: ./user-portal
      args:
        VITE_ADMIN_PATH: ${ADMIN_PATH:-secure-admin}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - itdportal-net

  admin-cms:
    build:
      context: ./admin-cms
      args:
        VITE_ADMIN_PATH: ${ADMIN_PATH:-secure-admin}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - guide_uploads:/usr/share/nginx/html/uploads
    restart: unless-stopped
    networks:
      - itdportal-net

  nginx:
    build: ./nginx
    environment:
      ADMIN_PATH: ${ADMIN_PATH:-secure-admin}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    command:
      - /bin/sh
      - -c
      - envsubst '$$ADMIN_PATH' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'
    depends_on:
      user-portal:
        condition: service_started
      admin-cms:
        condition: service_started
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - itdportal-net

volumes:
  db_data:
  guide_uploads:

networks:
  itdportal-net:
    driver: bridge
