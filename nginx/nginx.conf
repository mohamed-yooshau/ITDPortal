worker_processes 1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  resolver 127.0.0.11 valid=30s ipv6=off;
  client_max_body_size 50m;

  server {
    listen 80;
    server_name _;
    client_max_body_size 50m;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name _;
    client_max_body_size 50m;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location = /api/admin/policies/upload {
      client_max_body_size 50m;
      client_body_buffer_size 10m;
      proxy_request_buffering off;
      proxy_pass http://backend:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      client_max_body_size 50m;
      client_body_buffer_size 10m;
      proxy_request_buffering off;
      set $backend_upstream backend;
      proxy_pass http://$backend_upstream:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/utils/speed/download/stream {
      client_max_body_size 50m;
      proxy_request_buffering off;
      proxy_buffering off;
      set $backend_upstream backend;
      proxy_pass http://$backend_upstream:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/utils/speed/external-download {
      client_max_body_size 50m;
      proxy_request_buffering off;
      proxy_buffering off;
      set $backend_upstream backend;
      proxy_pass http://$backend_upstream:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /admin {
      return 301 /admin/;
    }

    location /admin/ {
      client_max_body_size 50m;
      set $admin_upstream admin-cms;
      proxy_pass http://$admin_upstream:80;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      client_max_body_size 50m;
      set $user_upstream user-portal;
      proxy_pass http://$user_upstream:80;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
